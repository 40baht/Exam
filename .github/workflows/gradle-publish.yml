# This workflow will build a package using Gradle and then publish it to Bintray packages when a release is created
name: Bintray Publish

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build
        run: gradle build

      - name: Publish to Bintray
        run: gradle publish
        env:
          bintrayKey: ${{ secrets.BINTRAY_KEY }}
          ossrhUsername: ${{ secrets.OSSRHUSERNAME }}
          ossrhPassword: ${{ secrets.OSSRHPASSWORD }}
          signingKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}
          signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}

      - name: Update live specs
        run: sh .utility/update-gh-pages.sh
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}