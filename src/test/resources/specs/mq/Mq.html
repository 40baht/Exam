<html xmlns:e="http://exam.extension.io" xmlns:concordion="http://www.concordion.org/2007/concordion">
<body>
<e:summary/>
<e:example name="Send -> Get: success" print="true">
    <e:when>
        <e:mq-send name="myQueue">
            {"date" : "${exam.now:yyyy-MM-dd}"}
        </e:mq-send>
    </e:when>
    <e:then>
        <e:mq-check name="myQueue">
            {"date" : "${exam.now:yyyy-MM-dd}"}
        </e:mq-check>
    </e:then>
</e:example>
<e:example name="Send -> Get: failed" concordion:status="ExpectedToFail" print="true">
    <e:when>
        <e:mq-send name="myQueue">
            {"date" : "${exam.now-[2 day]:yyyy-MM-dd}"}
        </e:mq-send>
    </e:when>
    <e:then>
        <e:mq-check name="myQueue">
            {"date" : "!{formattedAndWithinNow [yyyy-MM-dd][1d]}"}
        </e:mq-check>
    </e:then>
</e:example>
<e:example name="files" print="true">
    <e:when>
        <e:mq-send name="myQueue" from="/data/mq/send.json"/>
    </e:when>
    <e:then>
        <e:mq-check name="myQueue" from="/data/mq/expected.json"/>
    </e:then>
</e:example>
</body>
</html>
